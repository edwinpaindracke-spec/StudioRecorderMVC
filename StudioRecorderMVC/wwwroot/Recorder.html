<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Studio Recorder</title>
</head>
<body>
    <h1>Studio Recorder</h1>

    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>

    <audio id="audioPlayback" controls></audio>
    <input type="file" id="beatInput" accept="audio/*">
    <button id="playBeatBtn" disabled>Play Beat</button>


    <script>

        let beatAudio = null;

        const beatInput = document.getElementById("beatInput");
        const playBeatBtn = document.getElementById("playBeatBtn");

        beatInput.onchange = () => {
            const file = beatInput.files[0];
            if (!file) return;

            if (beatAudio) {
                beatAudio.pause();
                beatAudio = null;
            }

            beatAudio = new Audio(URL.createObjectURL(file));
            beatAudio.loop = true; // Loop beat for recording
            playBeatBtn.disabled = false;
        };

        playBeatBtn.onclick = () => {
            if (beatAudio.paused) {
                beatAudio.play();
                playBeatBtn.textContent = "Pause Beat";
            } else {
                beatAudio.pause();
                playBeatBtn.textContent = "Play Beat";
            }
        };


        let mediaRecorder;
        let chunks = [];

        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const audioPlayback = document.getElementById("audioPlayback");

        startBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            if (beatAudio && beatAudio.paused) beatAudio.play();

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);

            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: "audio/wav" });
                chunks = [];

                audioPlayback.src = URL.createObjectURL(blob);

                // Upload to the backend
                const formData = new FormData();
                formData.append("audioFile", blob, "recording.wav");

                fetch("/Audio/Upload", {
                    method: "POST",
                    body: formData
                });
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        };

        stopBtn.onclick = () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
    </script>
</body>
</html>
