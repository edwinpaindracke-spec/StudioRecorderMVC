<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Studio Recorder</title>

    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        .top-buttons {
            margin-bottom: 20px;
        }

        .meter {
            width: 300px;
            height: 10px;
            background: #ddd;
        }
    </style>
</head>
<body>

    <h1>Studio Recorder</h1>

    <div class="top-buttons">
        <button id="newRecordBtn">+ New Recording</button>
        <input type="file" id="fileUpload" accept="audio/*">
    </div>

    <div style="margin-top: 30px;">
        <button id="rewindBtn">⏮</button>
        <button id="playBtn">▶</button>
        <button id="forwardBtn">⏭</button>

        <audio id="audioPlayback" controls style="display:block; margin-top:20px;"></audio>

        <div class="meter" id="meter"></div>
    </div>

    <script>
        let mediaRecorder;
        let chunks = [];

        const playBtn = document.getElementById("playBtn");
        const newRecordBtn = document.getElementById("newRecordBtn");
        const audioPlayback = document.getElementById("audioPlayback");

        // Start new recording
        newRecordBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);

            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: "audio/wav" });
                chunks = [];
                audioPlayback.src = URL.createObjectURL(blob);

                const formData = new FormData();
                formData.append("audioFile", blob, "recording.wav");

                fetch("/Audio/Upload", {
                    method: "POST",
                    body: formData
                });
            };

            mediaRecorder.start();
            newRecordBtn.innerText = "Stop Recording";
            newRecordBtn.onclick = () => {
                mediaRecorder.stop();
                newRecordBtn.innerText = "+ New Recording";
                newRecordBtn.onclick = startNewRecording;
            };
        };

        function startNewRecording() {
            newRecordBtn.onclick();
        }
    </script>

</body>
</html>
